{% extends 'base.html' %}


{% block title %}
CreateAd
{% endblock %}


{% block body %}
<div class="container mt-5">
  <h1>Добавление объявления</h1>
  <form method="post">
    <input type="text" name="header" id="header" class="form-control" placeholder="Введите заголовок"><br>
    <textarea name="description" id="description" class="form-control" placeholder="Введите описание"></textarea><br>
    <input type="text" name="owner" id="owner" class="form-control" placeholder="Введите ваше имя"><br>
    <input type="submit" class="btn btn-success" value="Отправить">
  </form>
</div>
{% endblock %}
